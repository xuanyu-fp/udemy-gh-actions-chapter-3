name: Events Demo 1
on:
    pull_request:
        types: # must be this key name "types".
            - opened # when you create a new PR.
    workflow_dispatch: # must have the colon even if no types!
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Output event data
              run: echo "${{ toJSON(github.event) }}"
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Test code
              run: npm run test
            - name: Build code
              run: npm run build
            - name: Deploy project
              run: echo "Deploying..."
